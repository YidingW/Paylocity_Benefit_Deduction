<app-employees-header></app-employees-header>
<nz-table [nzTemplateMode]="false" [nzBordered]="true" [nzData]="listOfEmployee">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th># Dependants</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfEmployee">
      <td>{{ data.firstName }}</td>
      <td>{{ data.lastName }}</td>
      <td>{{ data.numberOfDependants }}</td>
      <td>
        <a [routerLink]="['/employee', data.id]">
          <i nz-icon nzType="eye" nzTheme="twotone"></i> View
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
